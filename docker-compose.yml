services:
  postgres:
    image: postgres:16-alpine
    container_name: uuidy-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: uuidy
      POSTGRES_PASSWORD: uuidy
      POSTGRES_DB: uuidy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uuidy -d uuidy"]
      interval: 10s
      timeout: 5s
      retries: 5

  uuidy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uuidy-app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://uuidy:uuidy@postgres:5432/uuidy
      SERPAPI_KEY: ${SERPAPI_KEY:-}
      CACHE_TTL_DAYS: ${CACHE_TTL_DAYS:-30}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
