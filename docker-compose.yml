services:
  postgres:
    image: postgres:16-alpine
    container_name: uuidy-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: uuidy
      POSTGRES_PASSWORD: uuidy
      POSTGRES_DB: uuidy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uuidy -d uuidy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
